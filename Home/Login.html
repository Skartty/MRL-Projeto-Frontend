<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - MRL</title>
  <link rel="stylesheet" href="styleLogin.css">
</head>
<body>

  <!-- CONTAINER LOGIN -->
  <div class="login-container">
    <div class="login-box">
      
      <!-- COLUNA FORMULÁRIO -->
      <div class="login-form">
        <h2>Login</h2>
        <form>
          <input type="email" placeholder="E-mail" required>
          <input type="password" placeholder="Senha" required>
          
          <!-- ÍCONES DE LOGIN SOCIAL -->
          <div class="social-login">
            <img src="imagens/Icon_Facebook.png" alt="Login com Facebook">
            <img src="imagens/Icon_Gmail.png" alt="Login com Gmail">
            <img src="imagens/Icon_Insta.png" alt="Login com Instagram">
          </div>

          <button type="submit" class="btn-login">Entrar</button>
        </form>

        <p class="link-cadastro">
          Não tem uma conta? <a href="Home.html#cadastro">Cadastre-se</a>
        </p>
      </div>

      <!-- COLUNA ROBÔ -->
      <div class="login-robo">
        <img src="imagens/Robo_Cadastro.png" alt="Robo mascote">
      </div>
      
    </div>
  </div>

</body>
</html>
