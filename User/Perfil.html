<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil - MRL</title>
  <link rel="stylesheet" href="Perfil.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- ===== HEADER / MENU ===== --> 
  <header class="header">

    <a href="../User/User.html" class="btn-User">
      <img src="imagens/Icon_Voltar.png" alt="Voltar para User">
    </a>

    <!-- üîπ √çcone clic√°vel que leva para a Home -->
    <a href="../Home/Home.html" class="btn-home">
      <img src="imagens/Icon_Sair.png" alt="Voltar para Home">
    </a>
  </header>

  <!-- ===== BANNER ===== -->
  <section class="banner">
    <img src="imagens/Fundo_User.png" alt="Banner de fundo">
    
  </section>

  <!-- ===== CONTE√öDO COM ABAS ===== -->
  <section class="perfil-container">
    <!-- Abas -->
    <div class="tabs">
      <button class="tab-button active" data-tab="perfil">Meu Perfil</button>
      <button class="tab-button" data-tab="contratos">Meus Contratos</button>
      <button class="tab-button" data-tab="pagamentos">Meus Pagamentos</button>
    </div>

    <!-- Conte√∫do -->
    <div class="tab-content active" id="perfil">
      <h2>Dados do Perfil</h2>
      <form class="perfil-form">
        <div class="form-group">
          <label>Nome:</label>
          <input type="text" value="Fulano da Silva" disabled>
        </div>
        <div class="form-group">
          <label>Email:</label>
          <input type="email" value="email@exemplo.com" disabled>
        </div>
        <div class="form-group">
          <label>CPF/CNPJ:</label>
          <input type="text" value="123.456.789-00" disabled>
        </div>
        <div class="form-group">
          <label>Telefone:</label>
          <input type="tel" value="(19) 99999-9999" disabled>
        </div>
        <div class="form-group senha-group">
          <label>Senha:</label>
          <input type="password" value="senha123" disabled id="senha">
          <button type="button" class="btn-toggle" onclick="toggleSenha()">üëÅ</button>
        </div>
        <div class="form-actions">
          <button type="button" class="btn-edit">Editar Informa√ß√µes</button>
        </div>
      </form>
    </div>

    <div class="tab-content" id="contratos">
      <h2>Meus Contratos</h2>
      <p>üîß Em desenvolvimento...</p>
    </div>

    <div class="tab-content" id="pagamentos">
      <h2>Meus Pagamentos</h2>
      <p>üîß Em desenvolvimento...</p>
    </div>
  </section>

  <!-- ===== FOOTER ===== -->
  <footer class="footer">
    <div class="footer-content">
      <div class="footer-info">
        <p>Mrl Desenvolvimento de Software e Tecnologias Ltda</p>
        <p>CNPJ: 50.163.155/0001-17</p>
        <p><a href="mailto:miraelribeirodev@gmail.com">MIRAELRIBEIRODEV@GMAIL.COM</a></p>
        <p>Tel: <a href="tel:+551997077633">(19) 9707-7633</a></p>
      </div>

      <div class="footer-social">
        <a href="#"><img src="../imagens/Icon_Git.png" alt="GitHub"> GitHub</a>
        <a href="#"><img src="../imagens/Icon_Insta.png" alt="Instagram"> Instagram</a>
        <a href="#"><img src="../imagens/Icon_Link.png" alt="LinkedIn"> Linkedin</a>
      </div>
    </div>

    <div class="footer-logo">
      <img src="../imagens/Logo_MRL.png" alt="Logo MRL">
    </div>
  </footer>

  <script>
    // Alternar abas
    const buttons = document.querySelectorAll(".tab-button");
    const contents = document.querySelectorAll(".tab-content");

    buttons.forEach(btn => {
      btn.addEventListener("click", () => {
        buttons.forEach(b => b.classList.remove("active"));
        contents.forEach(c => c.classList.remove("active"));

        btn.classList.add("active");
        document.getElementById(btn.dataset.tab).classList.add("active");
      });
    });

    // Mostrar/ocultar senha
    function toggleSenha() {
      const input = document.getElementById("senha");
      if (input.type === "password") {
        input.type = "text";
      } else {
        input.type = "password";
      }
    }
  </script>

</body>
</html>
